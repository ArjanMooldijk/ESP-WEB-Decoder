[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	mrrwa/NmraDcc@^2.0.10
	lorol/LittleFS_esp32@^1.0.6
	ottowinter/ESPAsyncWebServer-esphome @ ^2.1.0
	ayushsharma82/AsyncElegantOTA @ ^2.2.5
	bblanchon/ArduinoJson@^6.19.3
